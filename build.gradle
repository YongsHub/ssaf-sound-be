plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.12'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'org.asciidoctor.jvm.convert' version '3.3.2'
    id 'jacoco'
    // querydsl 플러그인 추가
    id "com.ewerk.gradle.plugins.querydsl" version "1.0.10"
}

group = 'com.ssafy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

ext {
    set('snippetsDir', file('build/generated-snippets'))

    // QueryDsl Version
    queryDslVersion = "5.0.0"
}

jacoco {
    toolVersion = "0.8.8"
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
    jacoco {
        enabled = true
        destinationFile = layout.buildDirectory.file("jacoco/${name}.exec").get().asFile
        includes = []
        excludes = []
        excludeClassLoaders = []
        includeNoLocationClasses = false
        sessionId = "<auto-generated value>"
        dumpOnExit = true
        classDumpDir = null
        output = JacocoTaskExtension.Output.FILE
        address = "localhost"
        port = 6300
        jmx = false
    }

    outputs.dir snippetsDir
}

jacocoTestReport {
    dependsOn test

    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
    finalizedBy 'jacocoTestCoverageVerification'
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            enabled = true
            element = 'CLASS'

            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.60
            }

            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.60
            }

            limit {
                counter = 'METHOD'
                value = 'COVEREDRATIO'
                minimum = 0.60
            }

            excludes = ['com.ssafy.ssafsound.domain.BaseTimeEntity',
                        'com.ssafy.ssafsound.domain.*.domain.**',
                        'com.ssafy.ssafsound.global.**',
                        '*.*Controller',
                        '*.SsafsoundApplication',
                        'com.ssafy.ssafsound.domain.*.dto.**',
                        'com.ssafy.ssafsound.domain.*.validator.**',
                        'com.ssafy.ssafsound.domain.*.exception.**',
                        'com.ssafy.ssafsound.domain.meta.converter.**',
                        'com.ssafy.ssafsound.domain.*.repository.**',
                        'com.ssafy.ssafsound.infra.**',
                        'com.ssafy.ssafsound.domain.auth.service.oauth.**',
                        'com.ssafy.ssafsound.batch.**',
                        'com.ssafy.ssafsound.domain.lunch.task.**',
                        'com.ssafy.ssafsound.domain.recruit.task.**',
                        'com.ssafy.ssafsound.domain.auth.util.**',
                        'com.ssafy.ssafsound.domain.auth.service.token.**',
                        'com.ssafy.ssafsound.domain.QBaseTimeEntity',
                        'com.ssafy.ssafsound.domain.chat.service.*Service',
                        'com.ssafy.ssafsound.domain.term.service.*Service']
        }
    }
}

configurations {
    asciidoctorExtensions
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'

//	Spring Cloud AWS
    implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

// 	Spring Boot Batch
    implementation 'org.springframework.boot:spring-boot-starter-batch'
    implementation 'org.springframework.boot:spring-boot-starter-quartz'

// apache tika(파일 분석 라이브러리)
    implementation 'org.apache.tika:tika-parsers:1.28'

    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    compileOnly 'org.projectlombok:lombok'
//    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    // Annotation Processor
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'


    // querydsl 의존성 추가
    implementation "com.querydsl:querydsl-jpa:${queryDslVersion}"
    implementation "com.querydsl:querydsl-apt:${queryDslVersion}"

    // Spring Rest docs
    asciidoctorExtensions 'org.springframework.restdocs:spring-restdocs-asciidoctor'

    //restAssured
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'io.rest-assured:spring-mock-mvc:4.4.0'
}

task prepareDirs {
    mustRunAfter clean
    doLast {
        mkdir "$buildDir/generated-snippets"
    }
}

asciidoctor {
    dependsOn test
    dependsOn prepareDirs
    configurations 'asciidoctorExtensions'
    inputs.dir snippetsDir

    sources {
        include("**/index.adoc")
    }

    baseDirFollowsSourceFile()
}

asciidoctor.doFirst {
    delete file('src/main/resources/static/docs')
}

tasks.register('createDocument', Copy) {
    dependsOn asciidoctor
    from file("build/docs/asciidoc")
    into file("src/main/resources/static/docs")
}

bootJar {
    dependsOn createDocument
    from("${asciidoctor.outputDir}/html5") {
        into 'static/docs'
    }

// querydsl 사용할 경로 지정
    def querydslDir = "build/generated"

// JPA 사용여부 및 사용 경로 설정
    querydsl {
        jpa = true
        querydslSourcesDir = querydslDir
    }

// build시 사용할 sourceSet 추가 설정
    sourceSets {
        main.java.srcDir querydslDir
    }


// querydsl 컴파일 시 사용할 옵션 설정
    compileQuerydsl {
        options.annotationProcessorPath = configurations.querydsl
    }

// querydsl이 compileClassPath를 상속하도록 설정
    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
        querydsl.extendsFrom compileClasspath
    }
}